<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Charts with React</title>
    <style>
      /* Global styles */
      body {
        background-color: white;  /* White background for the website */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;  /* Center content horizontally */
        align-items: center;      /* Center content vertically */
        flex-direction: column;   /* Stack content vertically */
        min-height: 100vh;        /* Ensure the content takes full viewport height */
        margin: 0;
        padding: 0;
        text-align: center;       /* Center align text and graphs */
      }

      /* Style for the main title */
      h1 {
        color: #f8bbd0;           /* Pastel pink color for the main title */
        font-size: 2.5rem;
        margin-top: 20px;
        padding-bottom: 10px;     /* Space between title and line */
        border-bottom: 2px solid #f8bbd0;  /* Thin line underneath the title */
      }

      /* Set a pastel lavender color for other headings */
      h2 {
        color: #b39ddb;           /* Lavender color for subheadings */
        font-size: 1.5rem;
        margin-top: 20px;
      }

      /* Style for the graph container */
      .graph-container {
        background-color: #f3e5f5; /* Lavender background for graph */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow around the graphs */
        display: inline-block;    /* Center the graph in the middle of the page */
        max-width: 80%;           /* Limit the width to make it look neat */
        margin-top: 20px;         /* Margin between graphs */
      }

      /* Customize chart elements */
      canvas {
        background-color: #ffebee; /* Soft pink background for the chart canvas */
        border-radius: 10px;        /* Rounded corners for the chart */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;  /* Smaller font size for mobile screens */
        }
        .graph-container {
          max-width: 100%;   /* Make graph container full width on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
